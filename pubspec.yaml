name: doctorpoint
description: Doctor Consultant Application
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Firebase - Versions compatibles avec Flutter 3.x
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0
  
  # UI & Navigation
  flutter_svg: ^2.0.9
  carousel_slider: ^5.1.1
  smooth_page_indicator: ^2.0.1
  fl_chart: ^1.1.1
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.1.15
  badges: ^3.0.0
  flutter_dotenv: ^5.2.0
  flutter_rating_bar: ^4.0.1
  flutter_bloc: ^9.1.1

  # Localization - AJOUTÃ‰
  flutter_localizations:
    sdk: flutter
  syncfusion_flutter_charts: ^32.1.23
  table_calendar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
